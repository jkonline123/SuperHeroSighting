<div class="row m-4 border border-dark">
               <div class="col-3 text-center m-3">
                   <span class="h3">Add Organization</span>
               </div>
               <div class="col-7 text-center m-3">
                   <form action="editOrganizations" method="POST">
                       <div class="form-group row">
                           <label for="name" class="col-3 col-form-label" >Name</label>
                           <div class="col-9">
                               <input type="text" name="name" id="name" class="form-control" th:value="${organization.name}"/>
                           </div>
                       </div>
                       <div class="form-group row">
                           <label for="description" class="col-3 col-form-label">Description</label>
                           <div class="col-9">
                               <input type="text" name="description" id="description" class="form-control" th:value="${organization.description}"/>
                           </div>
                       </div>
                       <div class="form-group row">
                           <label for="address" class="col-3 col-form-label">Address</label>
                           <div class="col-9">
                               <input type="text" name="address" id="address" class="form-control" th:value="${organization.address}"/>
                           </div>
                       </div>
                       <div class="form-group row">
                           <label for="contactInfo" class="col-3 col-form-label">Contact Info</label>
                           <div class="col-9">
                               <input type="text" name="contactInfo" id="contactInfo" class="form-control" th:value="${organization.contactInfo}"/>
                           </div>
                       </div>
                       <input type="hidden" name="id" th:value="${organization.organizationID}"/>
                       <button type="submit" class="btn btn-primary">Update Organization</button>
                   </form>
               </div>
           </div>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
