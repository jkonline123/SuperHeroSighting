<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SuperHero Sighting</title>
  </head>
  <body>
    <!-- Main Body of Page -->
         <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="character" class="btn btn-outline-primary btn-lg">Character</a>
                </div>
                <div class ="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Location</a>

                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organization</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">SuperPower</a>
                </div>
                 <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
        
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Power</th>
                            <th>Description</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p: ${powers} ">
                            <td th:text="${p.id}">Location ID</td>
                            <td th:text="${p.powerName}">Name</td>
                            <td th:text="${p.powerDescription}">Address</td>
                            
                            <!--<td>Edit</td>!-->
                            <td><a href="#" th:href="@{/editPowers(id=${p.id})}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                            
                            <!--<td>Delete</td>!-->
                            <td><a href="#" th:href="@{/deletePower(id=${p.id})}"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </tbody>
                </table>
                    
            </div>
        </div>
        
        
        

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Power</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addPower" method="POST">
                <div class="form-group row">
                    <label for="powerName" class="col-3 col-form-label">
                         Power </label>
                    <div class="col-9">
                        <input type="text" name="powerName"
                               id="powerName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Description" class="col-3 col-form-label">
                      Description 
                    </label>
                    <div class="col-9">
                        <input type="text" name="powerDescription" id="powerDescription" class="form-control"/>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-primary">Add Power</button>
            </form>
        </div>
    </div>
        
            </div>
        
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
