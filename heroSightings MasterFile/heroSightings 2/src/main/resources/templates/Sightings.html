<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
​
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SuperHero Sighting</title>
  </head>
  <body>
    <!-- Main Body of Page -->
       <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark ">
                    <h1><a href="/" class="text-dark">SuperHero Sightings</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="character" class="btn btn-outline-primary btn-lg">Character</a>
                </div>
                <div class ="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Location</a>

                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organization</a>
                </div>
                <div class="col text-center m-3">
                    <a href="powers" class="btn btn-outline-primary btn-lg">SuperPower</a>
                </div>
                 <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>TimeStamp</th>
                            <th>Location</th>
                            <th>Character</th>
                             <th>Edit</th>
                            <th>Delete</th>
                       
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sighting : ${sightings}">
                            
                        <td th:text="${sighting.sightingID}">Sighting ID</td>
                            <td th:text="${sighting.location.id}">Name</td>
                            <td th:text="${sighting.timeStamp}">TimeStamp</td>
                            <td th:text="${sighting.character.id}">character</td>
                             <td><a href="#" th:href="@{/editSighting(id=${sighting.sightingID})}"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
                            
                            <!--<td>Delete</td>!-->
                            <td><a href="#" th:href="@{/deleteSighting(id=${sighting.sightingID})}"><i class="fa fa-trash"></i></a></td>
                            
                        </tr>
                    </tbody>
                </table>
                    
            </div>
        </div>
        
        
        
​
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addSighting" method="POST">
                date
                <input type="date" name="date"/><br>
                superhero
                <select id="superhero" name="superheroID" class="form-control" required>
               <option th:each="hero : ${heroes}"
                       th:value="${hero.id}"
                       th:text="${hero.name}">
                   </option>
           </select>
                location
                                <select id="superhero" name="locationID" class="form-control" required>
               <option th:each="location : ${locations}"
                       th:value="${location.id}"
                       th:text="${location.locationName}">
                   </option>
           </select>

<!--                <div class="form-group row">
                    <label for="sightingName" class="col-3 col-form-label">
                         Sighting </label>
                    <div class="col-9">
                        <input type="text" name="sightingID" id="sightingName" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sightingTimeStamp" class="col-3 col-form-label">
                      Description 
                    </label>
                    <div class="col-9">
                        <input type="text" name="sighting" id="sightingTimeStamp" class="form-control"  />
                    </div>
                </div>-->
               
                <button type="submit" class="btn btn-primary">Add Sighting</button>
            </form>
        </div>
    </div>
        
        
    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
